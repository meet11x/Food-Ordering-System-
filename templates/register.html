{% extends "base.html" %} {% block cssScript %}
<style>
    {% comment %} html,body {
        height: 100%;
    } {% endcomment %}

    .page-signin {
        height: 100%;
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .checkbox {
        font-weight: 400;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    #floatingPassword, #floatingEmail, #floatingNumber, #floatingAddress{
      border-radius: 0;
    }
    #floatingName {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    #userType {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px; /* Adjust margin as needed */
  }

  .btn-container button {
      width: 48%; /* Adjust width as needed */
  }
</style>
{% endblock cssScript %} {% block content %}
<div class="page-signin">
  <div class="form-signin">
    <form method="post" action="{% url 'registered' %}">
      {% csrf_token %}

      <h1 class="h3 mb-3 fw-normal">Please Register</h1>

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingName"
          placeholder="Username"
          name="username"
          required
        />
        <label for="floatingName">Username</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          name="password"
          required
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Confirm Password"
          name="password1"
          required
        />
        <label for="floatingPassword">Confirm Password</label>
      </div>
      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="floatingEmail"
          placeholder="name@example.com"
          name="email"
          required
        />
        <label for="floatingEmail">Email</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingNumber"
          placeholder="Contact Number"
          name="phone"
          required
        />
        <label for="floatingNumber">Contact Number</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingAddress"
          placeholder="Address"
          name="address"
          required
        />
        <label for="floatingAddress">Address</label>
      </div>
      <div class="form-floating">
        <select
          class="form-control"
          id="userType"
          placeholder="--Select--"
          name="userType"
          required
        >
          <option disabled hidden selected>--Select--</option>
          <option value="customer">Customer</option>
          <option value="restaurant owner">Restaurant Owner</option>
          <option value="admin">Admin</option>
        </select>
        <label for="userType">User Type</label>
      </div>
      <div class="btn-container">
        <button class="btn btn-lg btn-primary" type="submit">Register</button>
        <button class="btn btn-lg btn-danger" type="reset">Reset</button>
      </div>
      <a href="{% url 'login' %}">Already have Account</a>
    </form>
  </div>
</div>
{% endblock content %}
